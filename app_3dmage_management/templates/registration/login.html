{% extends "app_3dmage_management/base.html" %}
{% block title %}Login - 3DMAGE MANAGEMENT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark-card">
            <div class="card-body p-5">
                <h3 class="text-center text-white mb-4">Login</h3>
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Il tuo username e password non corrispondono. Riprova.
                    </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}">
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg">Accedi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
